<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Editar Evento</h1>
  
    <!-- Formulario -->
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <!-- Nombre -->
      <div class="mb-4">
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input
          id="nombre"
          formControlName="nombre"
          type="text"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
        <p *ngIf="eventForm.get('nombre')?.invalid && eventForm.get('nombre')?.touched" class="text-red-500 text-xs">
          El nombre es obligatorio.
        </p>
      </div>
  
      <!-- Descripción -->
      <div class="mb-4">
        <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
        <textarea
          id="descripcion"
          formControlName="descripcion"
          rows="3"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        ></textarea>
        <p *ngIf="eventForm.get('descripcion')?.invalid && eventForm.get('descripcion')?.touched" class="text-red-500 text-xs">
          La descripción es obligatoria.
        </p>
      </div>
  
      <!-- Fecha y Hora -->
      <div class="mb-4">
        <label for="fechaHora" class="block text-sm font-medium text-gray-700">Fecha y Hora</label>
        <input
          id="fechaHora"
          formControlName="fechaHora"
          type="datetime-local"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
        <p *ngIf="eventForm.get('fechaHora')?.invalid && eventForm.get('fechaHora')?.touched" class="text-red-500 text-xs">
          La fecha y hora son obligatorias.
        </p>
      </div>
  
      <!-- Ubicación -->
      <div class="mb-4">
        <label for="ubicacion" class="block text-sm font-medium text-gray-700">Ubicación</label>
        <input
          id="ubicacion"
          formControlName="ubicacion"
          type="text"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
        <p *ngIf="eventForm.get('ubicacion')?.invalid && eventForm.get('ubicacion')?.touched" class="text-red-500 text-xs">
          La ubicación es obligatoria.
        </p>
      </div>
  
      <!-- Capacidad Máxima -->
      <div class="mb-4">
        <label for="capacidadMaxima" class="block text-sm font-medium text-gray-700">Capacidad Máxima</label>
        <input
          id="capacidadMaxima"
          formControlName="capacidadMaxima"
          type="number"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
        <p *ngIf="eventForm.get('capacidadMaxima')?.invalid && eventForm.get('capacidadMaxima')?.touched" class="text-red-500 text-xs">
          La capacidad debe ser al menos 1.
        </p>
      </div>
  
      <!-- Botón Guardar -->
      <button
        type="submit"
        [disabled]="isSubmitting || eventForm.invalid"
        class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md shadow-sm hover:bg-indigo-700 focus:ring focus:ring-offset-2 focus:ring-indigo-500"
      >
        Guardar Cambios
      </button>
    </form>
  
    <!-- Mensaje de error -->
    <p *ngIf="errorMessage" class="text-red-500 text-center mt-4">{{ errorMessage }}</p>
  </div>
