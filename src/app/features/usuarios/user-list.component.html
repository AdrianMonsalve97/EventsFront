<div class="max-w-5xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Lista de Usuarios</h1>
  
    <!-- Mostrar error -->
    <p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p>
  
    <!-- Tabla de usuarios -->
    <div *ngIf="users.length > 0; else noData" class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Correo</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rol</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let user of users">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.nombre }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.correo }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.rol }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Mensaje si no hay datos -->
    <ng-template #noData>
      <p class="text-gray-500">No hay usuarios registrados.</p>
    </ng-template>
  </div>
