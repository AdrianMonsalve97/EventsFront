<div class="p-6 bg-gray-100 min-h-screen">
  <app-menu></app-menu>

  <h1 class="text-2xl font-bold text-center text-blue-600 my-4">Lista de Eventos</h1>

  <div *ngIf="errorMessage" class="bg-red-100 text-red-600 p-4 rounded-md mb-4">
    {{ errorMessage }}
  </div>

  <div *ngIf="eventos.length > 0; else noEventos">
    <table class="table-auto w-full bg-white shadow-md rounded-lg">
      <thead class="bg-blue-600 text-white">
      <tr>
        <th class="px-4 py-2">Evento</th>
        <th class="px-4 py-2">Descripci√≥n</th>
        <th class="px-4 py-2">Fecha</th>
        <th class="px-4 py-2">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let evento of eventos" class="text-center border-b">
        <td class="px-4 py-2">{{ evento.nombre }}</td>
        <td class="px-4 py-2">{{ evento.descripcion }}</td>
        <td class="px-4 py-2">{{ evento.fecha | date }}</td>
        <td class="px-4 py-2">
          <button
            (click)="inscribirse(evento.id)"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
          >
            Inscribirse
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noEventos>
    <div class="bg-yellow-100 text-yellow-600 p-4 rounded-md text-center">
      <p>No hay eventos disponibles.</p>
    </div>
  </ng-template>
</div>
