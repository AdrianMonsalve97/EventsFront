<app-menu></app-menu>
<div class="max-w-5xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Lista de Inscripciones</h1>

  <!-- Mostrar error -->
  <p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p>

  <!-- Tabla de inscripciones -->
  <div *ngIf="inscriptions.length > 0; else noData" class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
          >
            ID Evento
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
          >
            Nombre Usuario
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
          >
            Correo Usuario
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let inscription of inscriptions">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{ inscription.eventoId }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{ inscription.nombreUsuario }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{ inscription.correoUsuario }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Mensaje si no hay datos -->
  <ng-template #noData>
    <p class="text-gray-500">No hay inscripciones registradas.</p>
  </ng-template>
</div>
