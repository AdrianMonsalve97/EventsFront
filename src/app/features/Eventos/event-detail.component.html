<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <!-- Mostrar los detalles del evento -->
    <div *ngIf="event; else errorTemplate">
      <h1 class="text-2xl font-bold mb-4">{{ event.nombre }}</h1>
      <p class="mb-2"><strong>Descripci칩n:</strong> {{ event.descripcion }}</p>
      <p class="mb-2"><strong>Fecha y Hora:</strong> {{ event.fechaHora | date: 'short' }}</p>
      <p class="mb-2"><strong>Ubicaci칩n:</strong> {{ event.ubicacion }}</p>
      <p class="mb-2"><strong>Capacidad M치xima:</strong> {{ event.capacidadMaxima }}</p>
      <p class="mb-2"><strong>Asistentes Registrados:</strong> {{ event.asistentesRegistrados }}</p>
  
      <!-- Bot칩n para regresar a la lista -->
      <button
        (click)="goBack()"
        class="mt-4 py-2 px-4 bg-indigo-600 text-white rounded-md shadow-sm hover:bg-indigo-700 focus:ring focus:ring-offset-2 focus:ring-indigo-500"
      >
        Volver
      </button>
    </div>
  
    <!-- Plantilla de error -->
    <ng-template #errorTemplate>
      <p class="text-red-500 text-center">{{ errorMessage }}</p>
    </ng-template>
  </div>
