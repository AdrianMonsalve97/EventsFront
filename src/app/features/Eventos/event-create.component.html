<app-menu></app-menu>

<div class="max-w-lg mx-auto mt-10 bg-white shadow-lg rounded-lg p-6">
  <h2 class="text-2xl font-bold mb-4 text-center">Crear Evento</h2>

  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Paso 1: Nombre -->
    <div>
      <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
      <input
        id="nombre"
        formControlName="nombre"
        type="text"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        placeholder="Nombre del evento"
        aria-describedby="nombreHelp"
      />
      <p *ngIf="eventForm.get('nombre')?.invalid && eventForm.get('nombre')?.touched" class="text-red-500 text-xs mt-1">
        El nombre es obligatorio.
      </p>
    </div>

    <!-- Paso 2: Descripción, Ubicación y Fechas -->
    <div>
      <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
      <textarea
        id="descripcion"
        formControlName="descripcion"
        rows="3"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        placeholder="Descripción del evento"
        aria-describedby="descripcionHelp"
      ></textarea>
      <p *ngIf="eventForm.get('descripcion')?.invalid && eventForm.get('descripcion')?.touched" class="text-red-500 text-xs mt-1">
        La descripción es obligatoria.
      </p>
    </div>

    <!-- Ubicación -->
    <div class="mt-4">
      <label for="ubicacion" class="block text-sm font-medium text-gray-700">Ubicación</label>
      <input
        id="ubicacion"
        formControlName="ubicacion"
        type="text"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        placeholder="Ubicación del evento"
        aria-describedby="ubicacionHelp"
      />
    </div>

    <!-- Fechas -->
    <div class="mt-4 grid grid-cols-2 gap-4">
      <div>
        <label for="fechaInicio" class="block text-sm font-medium text-gray-700">Fecha Inicio</label>
        <input
          id="fechaInicio"
          formControlName="fechas.fechaInicio"
          type="datetime-local"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>
      <div>
        <label for="fechaFin" class="block text-sm font-medium text-gray-700">Fecha Fin</label>
        <input
          id="fechaFin"
          formControlName="fechas.fechaFin"
          type="datetime-local"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>
      <div>
        <label for="fechaAsignacion" class="block text-sm font-medium text-gray-700">Fecha Asignación</label>
        <input
          id="fechaAsignacion"
          formControlName="fechas.fechaAsignacion"
          type="datetime-local"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>
      <div>
        <label for="fechaCotizacion" class="block text-sm font-medium text-gray-700">Fecha Cotización</label>
        <input
          id="fechaCotizacion"
          formControlName="fechas.fechaCotizacion"
          type="datetime-local"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>
    </div>

    <!-- Paso 3: Prioridad y Capacidad -->
    <div>
      <label for="prioridad" class="block text-sm font-medium text-gray-700">Prioridad</label>
      <input
        id="prioridad"
        formControlName="prioridad"
        type="text"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        placeholder="Prioridad del evento"
      />
    </div>

    <div>
      <label for="capacidadMaxima" class="block text-sm font-medium text-gray-700">Capacidad Máxima</label>
      <input
        id="capacidadMaxima"
        formControlName="capacidadMaxima"
        type="number"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        placeholder="Capacidad máxima de asistentes"
      />
      <p *ngIf="eventForm.get('capacidadMaxima')?.invalid && eventForm.get('capacidadMaxima')?.touched" class="text-red-500 text-xs mt-1">
        La capacidad máxima es obligatoria y debe ser mayor a 0.
      </p>
    </div>

    <!-- Botón de envío -->
    <div class="mt-6 flex justify-end">
      <button
        type="submit"
        class="py-2 px-4 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500"
      >
        Crear Evento
      </button>
    </div>
  </form>
</div>
