<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold mb-6 text-gray-800">Editar Evento</h1>

  <!-- Formulario -->
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <!-- Nombre -->
    <div class="mb-6">
      <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
      <input
        id="nombre"
        formControlName="nombre"
        type="text"
        class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        aria-describedby="nombre-error"
      />
      <p
        id="nombre-error"
        *ngIf="eventForm().get('nombre')?.invalid && eventForm().get('nombre')?.touched"
        class="text-red-500 text-xs mt-1"
      >
        El nombre es obligatorio.
      </p>
    </div>

    <!-- Descripción -->
    <div class="mb-6">
      <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
      <textarea
        id="descripcion"
        formControlName="descripcion"
        rows="3"
        class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        aria-describedby="descripcion-error"
      ></textarea>
      <p
        id="descripcion-error"
        *ngIf="eventForm().get('descripcion')?.invalid && eventForm().get('descripcion')?.touched"
        class="text-red-500 text-xs mt-1"
      >
        La descripción es obligatoria.
      </p>
    </div>

    <!-- Fecha y Hora -->
    <div class="mb-6">
      <label for="fechaHora" class="block text-sm font-medium text-gray-700">Fecha y Hora</label>
      <input
        id="fechaHora"
        formControlName="fechaHora"
        type="datetime-local"
        class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        aria-describedby="fechaHora-error"
      />
      <p
        id="fechaHora-error"
        *ngIf="eventForm().get('fechaHora')?.invalid && eventForm().get('fechaHora')?.touched"
        class="text-red-500 text-xs mt-1"
      >
        La fecha y hora son obligatorias.
      </p>
    </div>

    <!-- Ubicación -->
    <div class="mb-6">
      <label for="ubicacion" class="block text-sm font-medium text-gray-700">Ubicación</label>
      <input
        id="ubicacion"
        formControlName="ubicacion"
        type="text"
        class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        aria-describedby="ubicacion-error"
      />
      <p
        id="ubicacion-error"
        *ngIf="eventForm().get('ubicacion')?.invalid && eventForm().get('ubicacion')?.touched"
        class="text-red-500 text-xs mt-1"
      >
        La ubicación es obligatoria.
      </p>
    </div>

    <!-- Capacidad Máxima -->
    <div class="mb-6">
      <label for="capacidadMaxima" class="block text-sm font-medium text-gray-700">Capacidad Máxima</label>
      <input
        id="capacidadMaxima"
        formControlName="capacidadMaxima"
        type="number"
        min="1"
        class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        aria-describedby="capacidadMaxima-error"
      />
      <p
        id="capacidadMaxima-error"
        *ngIf="eventForm().get('capacidadMaxima')?.invalid && eventForm().get('capacidadMaxima')?.touched"
        class="text-red-500 text-xs mt-1"
      >
        La capacidad debe ser al menos 1.
      </p>
    </div>

    <!-- Botón Guardar -->
    <button
      type="submit"
      [disabled]="isSubmitting || eventForm.invalid"
      class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md shadow-sm hover:bg-indigo-700 focus:ring focus:ring-offset-2 focus:ring-indigo-500"
    >
      Guardar Cambios
    </button>
  </form>

  <!-- Mensaje de error -->
  <p *ngIf="errorMessage" class="text-red-500 text-center mt-6">{{ errorMessage }}</p>
</div>
