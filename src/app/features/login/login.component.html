<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg overflow-hidden animate__animated animate__fadeIn animate__delay-0.5s">
    <div class="p-6">
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-6 animate__animated animate__fadeIn animate__delay-1s">Iniciar Sesión</h2>

      <form [formGroup]="loginForm()" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Campo de Correo con animación -->
        <div class="animate__animated animate__fadeIn animate__delay-1s">
          <label for="correoCorporativo" class="block text-sm font-medium text-gray-700">Correo Corporativo</label>
          <input
            id="correoCorporativo"
            type="email"
            formControlName="correoCorporativo"
            class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Ingresa tu correo"
          />
          <p *ngIf="loginForm()?.controls.correoCorporativo?.invalid && loginForm()?.controls.correoCorporativo?.touched" class="text-red-500 text-xs mt-1">
            El correo es obligatorio y debe tener un formato válido.
          </p>
        </div>

        <!-- Campo de Contraseña con animación -->
        <div class="relative animate__animated animate__fadeIn animate__delay-1.5s">
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input
            id="password"
            [type]="passwordVisible() ? 'text' : 'password'"
            formControlName="password"
            class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Ingresa tu contraseña"
          />
          <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 flex items-center pr-3">
            <i class="fas" [ngClass]="passwordVisible() ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>

        <!-- Botón de Iniciar Sesión con animación -->
        <button
          type="submit"
          [disabled]="isSubmitting() || loginForm()?.invalid"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 animate__animated animate__fadeIn animate__delay-2s"
        >
          <span *ngIf="!isSubmitting(); else loading">Iniciar Sesión</span>
          <ng-template #loading>
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
          </ng-template>
        </button>
      </form>
    </div>
  </div>
</div>
