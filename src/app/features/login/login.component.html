<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="p-6">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Iniciar Sesión</h2>
        
        <form [formGroup]="loginForm()" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Campo de Correo -->
          <div>
            <label for="correo" class="block text-sm font-medium text-gray-700">Correo</label>
            <input
              id="correo"
              type="email"
              formControlName="correo"
              class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Ingresa tu correo"
            />
            <p *ngIf="loginForm()?.controls.email?.invalid && loginForm()?.controls.email?.touched" class="text-red-500 text-xs mt-1">
              El correo es obligatorio y debe tener un formato válido.
            </p>
          </div>
  
          <!-- Campo de Contraseña -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Ingresa tu contraseña"
            />
            <p *ngIf="loginForm()?.controls.password?.invalid && loginForm()?.controls.password?.touched" class="text-red-500 text-xs mt-1">
              La contraseña es obligatoria.
            </p>
          </div>
  
          <!-- Mensaje de Error -->
          <p *ngIf="orMessage()" class="text-red-500 text-xs text-center">
            {{ orMessage() }}
          </p>
  
          <!-- Botón de Iniciar Sesión -->
          <button
          type="submit"
          
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          <span *ngIf="!isSubmitting(); else loading">Iniciar Sesión</span>
          <ng-template #loading>
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
          </ng-template>
        </button>
        
        </form>
      </div>
    </div>
  </div>
